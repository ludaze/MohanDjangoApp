{% extends 'orders/base.html' %}

{% load static %}



{% block content %}


    <!-- Page Content  -->
    
<h2 class="text-center">Order Confirmation Form</h2>
<br>

<form class="form-horizontal">
<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4"> Order Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div> 

<div class="form-group">
  <label class="control-label col-sm-4">Delivered To</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>

</div>

<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4">Truck Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-4">Delivery Date</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>
</div>

<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4"> Gate Pass Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div> 

<div class="form-group">
  <label class="control-label col-sm-4">Invoice Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>

</div>
<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4">Size</label>
  <div class="col-sm-6 input-container">
    <input class="form-control" type="number" id="startNumber" name="startNumber" required>
    <input class="form-control" type="number" id="endNumber" name="endNumber" required>
    
</div>
</div>

<div class="form-group">
  <label class="control-label col-sm-4">Quantity</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>
</div>

<div class="col-sm-12">
<div class="form-group">
  <label class="control-label col-sm-2">Description</label>
  <div class="col-sm-10">
    <textarea type="text" class="form-control" rows="2"></textarea>
  </div>
</div>
</div>


<div class="col-sm-6">
<div class="form-group">
  <label class="col-sm-4 control-label">Deliver Date</label>
  <div class="col-sm-8">
    <input type="text" class="date-start ml-5 form-control datepicker" placeholder="Date Start">
  </div>
</div>
</div>

<div class="col-sm-6">
<div class="form-group">
  <label class="col-sm-4 control-label">Contract Expiry Date</label>
  <div class="col-sm-8">
    <input type="text" class="date-end ml-5 form-control datepicker col-sm-8" placeholder="Date End">
  </div>
</div>
</div>



<div class="col-sm-6">
<div class="form-group">
  <label class="col-sm-4 control-label">Deposit Amount</label>
<div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>
</div>

</form>


         



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

{% endblock %}

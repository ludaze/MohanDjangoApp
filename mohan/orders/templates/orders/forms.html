{% extends 'orders/base.html' %}

{% load static %}



{% block content %}


    <!-- Page Content  -->
    
<h2 class="text-center">Confirmation Form</h2>
<br>

<form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form.as_p}}

<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4"> Order Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name = "order">
  </div>
</div> 

<div class="form-group">
  <label class="control-label col-sm-4">Delivered To</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name = "customer">
  </div>
</div>

</div>

<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4">Truck Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name = "truck">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-4">Delivery Date</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name = "dates">
  </div>
</div>
</div>

<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4"> Gate Pass Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div> 

<div class="form-group">
  <label class="control-label col-sm-4">Invoice Number</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>

</div>
<div class="col-sm-6">
<div class="form-group">
  <label class="control-label col-sm-4">Size</label>
  <div class="col-sm-6 input-container">
    <input class="form-control" type="number" id="startNumber" name="startNumber" >
    <input class="form-control" type="number" id="endNumber" name="endNumber" >
    
</div>
</div>

<div class="form-group">
  <label class="control-label col-sm-4">Quantity</label>
  <div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>
</div>

<div class="col-sm-12">
<div class="form-group">
  <label class="control-label col-sm-2">Description</label>
  <div class="col-sm-10">
    <textarea type="text" class="form-control" rows="2"></textarea>
  </div>
</div>
</div>


<div class="col-sm-6">
<div class="form-group">
  <label class="col-sm-4 control-label">Deliver Date</label>
  <div class="col-sm-8">
    <input type="text" class="date-start ml-5 form-control datepicker" placeholder="Date Start">
  </div>
</div>
</div>

<div class="col-sm-6">
<div class="form-group">
  <label class="col-sm-4 control-label">Contract Expiry Date</label>
  <div class="col-sm-8">
    <input type="text" class="date-end ml-5 form-control datepicker col-sm-8" placeholder="Date End">
  </div>
</div>
</div>



<div class="col-sm-6">
<div class="form-group">
<div class="col-sm-8">
    <input type="text" class="form-control">
  </div>
</div>
</div>
<button type="submit">Submit</button>
</form>
<!-- Your original HTML content goes here -->
{% endblock %}

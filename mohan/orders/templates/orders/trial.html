{% extends 'orders/base.html' %}

{% load static %}

{% block content %}


<!-- Page Content  -->
<h2 class="text-center">Order Confirmation Form</h2>
<br>

<form class="form-horizontal" oninput="price.value=parseInt(price_per_pair.value)*parseInt(quantity.value)">

    <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label col-sm-4"> Order Number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" value="{{ next_order_number }}" readonly>
          </div>
        </div> 
    
        <div class="form-group">
          <label class="control-label col-sm-4">Customer Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
        </div>
    
      </div>

  <div class="col-sm-6">
    <div class="form-group">
      <label class="control-label col-sm-4"> Invoice Number</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div> 

    <div class="form-group">
      <label class="control-label col-sm-4">Customer Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>

  </div>

 

  

 <div class="col-sm-6">
    <div class="form-group">
      <label class="control-label col-sm-4">Size</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
        
      <label class="control-label col-sm-4">Quantity</label>
      <div class="col-sm-8">
        
        <input type="number" class="form-control" value="00" name="quantity" id="quantity">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-4 control-label">Deposit Amount</label>
    <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="control-label col-sm-4"> Price Per Pair</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" value="00" name="price_per_pair" id="price_per_pair">
      </div>
    </div> 

    <div class="form-group">
      <label class="control-label col-sm-4">Total Price</label>
      <div class="col-sm-8">
        
        <output name="price" class="form-control" for="price_per_pair quantity">0</output>
      </div>
    </div>

 </div>

  
  <div class="col-sm-6">
    
    
    <div class="form-group">
      <label class="control-label col-sm-4">Order Date</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="form-group">
      <label class="control-label col-sm-2">Description</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" rows="2"></textarea>
      </div>
    </div>
  </div>

        <input type="text" class="form-control">
      </div>
    </div>
  </div> -->

<button type="button"  class="btn btn-info " >
    
    Submit
</button>

{% endblock %}
